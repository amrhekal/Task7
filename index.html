<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Form</title>
  <link rel="icon" href="./images/icon.jpg" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
 </head>
 <body class="bg-dark text-light">
  <main class="container">
   <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div
     id="liveToast"
     class="toast"
     role="alert"
     aria-live="assertive"
     aria-atomic="true"
    >
     <div class="toast-header" id="toastHeader">
      <strong class="me-auto fs-6">Form Alert</strong>
      <button
       type="button"
       class="btn-close"
       data-bs-dismiss="toast"
       aria-label="Close"
      ></button>
     </div>
     <div class="toast-body bg-dark text-light" id="toastBody"></div>
    </div>
   </div>
   <h1 class="mt-3">Your Cv Form</h1>
   <form class="row border rounded-3 mt-3 p-3">
    <div class="mb-3 col-lg-4 col-md-6 col-12 px-2">
     <label for="firstName" class="form-label">First Name</label>
     <input type="text" class="form-control" id="firstName" />
    </div>
    <div class="mb-3 col-lg-4 col-md-6 col-12 px-2">
     <label for="lastName" class="form-label">Last Name</label>
     <input type="text" class="form-control" id="lastName" />
    </div>
    <div class="mb-3 col-lg-4 col-md-6 col-12 px-2">
     <label for="gender" class="form-label">Gender</label>
     <select
      class="form-select"
      aria-label="Default select example"
      id="gender"
     >
      <option selected>Open this select menu</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
     </select>
    </div>
    <div class="mb-3 col-lg-4 col-md-6 col-12 px-2">
     <label for="age" class="form-label">age</label>
     <input type="number" class="form-control" id="age" min="20" max="45" />
    </div>
    <div class="mb-3 col-lg-4 col-md-6 col-12 px-2 bg-">
     <label for="phone" class="form-label">Phone</label>
     <input type="text" class="form-control" id="phone" />
    </div>
    <div class="mb-3 col-lg-4 col-md-6 col-12 px-2">
     <label for="address" class="form-label">Address</label>
     <input type="text" class="form-control" id="address" />
    </div>
    <div class="mb-3 col-lg-4 col-md-6 col-12 px-2">
     <label for="degree" class="form-label">Degree</label>
     <input type="text" class="form-control" id="degree" />
    </div>
    <div class="mb-3 col-lg-4 col-md-6 col-12 px-2">
     <label for="jobTitle" class="form-label">Job Title</label>
     <select
      class="form-select"
      aria-label="Default select example"
      id="jobTitle"
     >
      <option selected>Open this select menu</option>
      <option value="Software Engineer">Software Engineer</option>
      <option value="Frontend Developer">Frontend Developer</option>
      <option value="Backend Developer">Backend Developer</option>
      <option value="Full Stack Developer">Full Stack Developer</option>
      <option value="Mobile App Developer">Mobile App Developer</option>
     </select>
    </div>
    <div class="mb-3 col-lg-4 col-md-6 col-12 px-2">
     <label for="salary" class="form-label">Salary</label>
     <input
      type="number"
      class="form-control"
      id="salary"
      min="5000"
      max="25000"
     />
    </div>
    <div class="mb-3 col-lg-4 col-md-6 col-12 px-2">
     <label for="email" class="form-label">Email</label>
     <input type="email" class="form-control" id="email" />
    </div>
    <div class="mb-3 col-lg-4 col-md-6 col-12 px-2">
     <label for="maritalStatus" class="form-label">Marital Status</label>
     <select
      class="form-select"
      aria-label="Default select example"
      id="maritalStatus"
     >
      <option selected>Open this select menu</option>
      <option value="single">Single</option>
      <option value="married">Married</option>
      <option value="divorced">Divorced</option>
      <option value="widowed">Widowed</option>
     </select>
    </div>
    <div class="mb-3 col-lg-4 col-md-6 col-12 px-2">
     <label for="experience" class="form-label">Experience</label>
     <input
      type="number"
      class="form-control"
      id="experience"
      min="1"
      max="10"
     />
    </div>
    <div class="mb-3 col-12 px-2">
     <label for="img" class="form-label">Img</label>
     <input type="url" class="form-control" id="img" />
    </div>
    <div class="text-center col-12 pt-4">
     <button type="submit" class="btn btn-primary" id="submit">Submit</button>
     <button type="button" class="btn btn-success d-none" id="update">
      Update
     </button>
    </div>
   </form>
   <div
    class="d-flex flex-wrap mt-3 justify-content-lg-start justify-content-center"
    id="cards-container"
   ></div>
  </main>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
 </body>
</html>
